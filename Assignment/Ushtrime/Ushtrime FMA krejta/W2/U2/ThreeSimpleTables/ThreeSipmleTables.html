<body>
    <h3>Table 1 - Multiplication Table:</h3>
    <table border="1" width="50%">
            <tr>
                <th><b>*</b></th>
                <th align="center">2</th>
                <th align="center">3</th>
            </tr>
            <tr>
                <td align="center"><b>2</b></td>
                <td>4</td>
                <td>6</td>
            </tr>
            <tr>
                <td align="center"><b>3</b></td>
                <td>6</td>
                <td>9</td>
            </tr>
    </table>

            </tr>

            </tr>

            </tr>

                <td align="center"><b>470$</b></td>

    </table>

        </tr>
        <tr>
            <td align="center"><b>Favorite Sport</b></td>

        </tr>
    </table>
</body>
</html>
