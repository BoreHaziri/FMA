<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Feedback Form</h1>
    <form action="">
                <ul>
                    <li>
                        <label for="name">Name:</label>
                        <input type="text"> <br>
                    </li>
                    <li>
                        <label for="email">Email:</label>
                        <input type="email"> <br>
                    </li>
                    <li>
                        <label for="password">Password:</label>
                        <input type="password"> <br>
                    </li>
                    <li>
                        Please check all the emotions that apply to you:
                        <ul>
                            <li>
                                <label for="check">Angry</label>
                                <input type="checkbox" value="check">
                            </li>
                            <li>
                                <label for="check">Sad</label>
                                <input type="checkbox" value="check">
                            </li>
                            <li>
                                <label for="check">Happy</label>
                                <input type="checkbox" value="check">
                            </li>
                            <li>
                                <label for="check">Ambivalent</label>
                                <input type="checkbox" value="check">
                            </li>
                        </ul>
                    </li>
                    <li>
                        How satisfied were you with our service?
                        <ul>
                            <li>
                                <label for="radio">Very satisfied</label>
                                <input type="radio" value="radio">
                            </li>
                            <li>
                                <label for="radio">Satisfied</label>
                                <input type="radio" value="radio">
                            </li>
                            <li>
                                <label for="radio">Didn't care</label>
                                <input type="radio" value="radio">
                            </li>
                            <li>
                                <label for="radio"> Dissatisfied</label>
                                <input type="radio" value="radio">
                            </li>
                            <li>
                                <label for="radio">Very dissatisfied</label>
                                <input type="radio" value="radio">
                            </li>
                        </ul>
                    </li>
                    <li>
                        <label for="comment">Further comments:</label>
                        <textarea name="" id=""></textarea>
                    </li>
                    <li>
                        <label for="photo">Bio photo:</label>
                        <input type="text">
                        <input type="file">
                    </li>
                    <li>
                        <label for="select">Location visitet:</label>
                        <select name="" id="">
                            <option value="">select location</option>
                            <option value="">select</option>
                            <option value="">location</option>
                        </select>
                    </li>
                </ul>
    </form>
    <ul>
        <li>
            <input type="submit">
        </li>
    </ul>
</body>
</html>
