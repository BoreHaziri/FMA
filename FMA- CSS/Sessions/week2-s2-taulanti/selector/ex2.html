<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:link{
            color: green;
        }
        a:visited{
            color: orange;
        }
        a:hover{
            color: red;
        }
        a:active{
            color: yellow;
        }
        ul{
            list-style-type: square;
        }
        ol{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <a href="#a">Kliko ketu</a>
    <ul>
        <li>Elementi 1</li>
        <li>Elementi 2</li>
        <li>Elementi 3</li>
    </ul>
    <ol>
        <li>Elementi 1</li>
        <li>Elementi 2</li>
        <li>Elementi 3</li>
    </ol>
</body>
</html>
